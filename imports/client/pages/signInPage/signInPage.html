<template name="signInPage">
  {{> alert}}
  {{> profile}}
<!--  헤더  -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/signIn">Creverse</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/signIn">Signin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup">SignUp</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="signout" tabindex="-1" aria-disabled="true">SignOut</a>
          </li>
        </ul>
        <form class="d-flex">
<!--          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- ✅Carousel test-->
  <div id="carouselExampleDark" class="carousel carousel-dark slide " data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="https://www.cre-verse.io/images/creverse_logo_slogan.png" class="d-block text-center " width="400" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="https://www.cre-verse.io/images/news/news2.jpg" class="d-block w-80 text-center" width="400" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second slide label</h5>
          <p>Some representative placeholder content for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://www.cre-verse.io/images/news/news3.jpg" class="d-block w-80 text-center" width="400" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

<!--  ✅프로필 사진 업로드 기능 -->
  <div class="d-inline-flex flex-column mt-1">
    <img src="/creverse_logo.png" class="d-flex rounded mx-auto w-25" alt="...">
    <div><p class="d-flex fs-3 fw-bold justify-content-center">Please Sign In</p></div>
    <form id="btn-signIn" class="validation-form needs-validation" novalidate>
    <div class="container col-lg-4" >
        <div class="input-group mb-3">
          <input name="id" value="{{rememberId}}" type="text" class="form-control" placeholder="ID" aria-label="Username" aria-describedby="basic-addon1">
          <div class="valid-feedback">Validate!</div>
          <div class="invalid-feedback">Need ID</div>
        </div>
        <div class="input-group mb-3">
          <input name="password" type="text" class="form-control " placeholder="Password" aria-label="Username">
          <div class="valid-feedback">Validate!</div>
          <div class="invalid-feedback">Need ID</div>
        </div>
    </div>
    <div class="form-check" >
      <div class="d-flex justify-content-center">
        <label class="form-check-label" for="flexCheckDefault">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          Remember me
        </label>
        <button type="submit" class="btn btn-primary ">Sign In</button>
      </div>
    </div>
    </form>
  </div>
  <hr />


</template>

<template name="roomListPage" xmlns="http://www.w3.org/1999/html">
  <div class="d-flex justify-content-between">
    <button type="button" class="btn btn-primary" name="btn_new">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
           class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
        <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
      </svg>
      Create chat room
    </button>

    <h2 style="text-align:center">ChatRooms</h2>

    <button type="button" class="btn btn-warning" name="btn_logout">
      {{!-- 아이콘 넣는 방법.. 왜 간결한거는 적용이 안되는건지..?  --}}
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right"
           viewBox="0 0 16 16">
        <path fill-rule="evenodd"
              d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
        <path fill-rule="evenodd"
              d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
      </svg>
      Log out
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

  </div>
  <section style="background-color: black;">
    <div class="container py-5">

      <div class="row">
        <div class="col-md-12">

          <div class="card" id="chat3" style="border-radius: 15px;">
            <div class="card-body">

              <div class="row">
                <div class="col-md-12 col-lg-12 col-xl-12 mb-4 mb-md-0">

                  <div class="p-3">

                    <div class="input-group rounded mb-12">
                      <input type="text" class="form-control rounded" placeholder="Search" aria-label="Search"
                             aria-describedby="search-addon" name="username"/>

                      <i class="fas fa-search"></i>

                      <button type="button" class="btn btn-secondary" name="btn_search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-search" viewBox="0 0 16 16">
                          <path
                              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                      </button>

                    </div>

                    <div class="overflow-auto" style="position: relative; height: 530px">
                      <ul class="list-unstyled mb-0">

                        {{#each data in room_list}}
                          {{#with data}}
                          <li class="p-3 border-bottom">
                            <a href="#!" class="d-flex justify-content-between">
                              <div class="d-flex flex-row">
                                <div>
                                  <img
                                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                                      alt="avatar" class="d-flex align-self-center me-3" width="60">
                                  <span class="badge bg-success badge-dot"></span>
                                </div>
                                <div class="pt-1">
                                  <p class="fw-bold mb-0">{{data.lastUserName}}</p>
                                  <p class="small text-muted">{{data.lastMessage}}</p>
                                </div>
                              </div>
                              <div class="pt-1">
                                <p class="small text-muted mb-1">{{getDate data.updatedAt}}</p>
                                <p></p>
                                {{#if ms_read data._id}}
                                  <span class="badge bg-danger rounded-pill float-end">읽지 않음</span>
                                {{else}}
                                  <span class="badge bg-primary rounded-pill float-end">다 읽음</span>
                                {{/if}}
                                <p><br/></p>

                                <button type="button" class="btn btn-warning btn-sm float-end" name="btn_out">나가기
                                </button>

                              </div>
                            </a>
                          </li>
                          {{/with}}
                        {{/each}}

                      </ul>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--      <li class="list-group-item">A fourth item</li>-->
  <!--      <li class="list-group-item">And a fifth one</li>-->
  <!--    </ul>-->
</template>
